<script>
/* ========= البيانات: الأربعون حديثًا + شروح موجزة ========= */
const hadiths = [
  {id:1, text:`قال له رجل: أوصني؟ قال عليه السلام: وتقبل؟ قال: نعم. قال: توسَّد الصَّبر واعتنق الفقر، وارفض الشَّهوات، وخالف الهوى، واعلم أنَّك لن تخلو من عين الله فانظر كيف تكون.`, source:``, explanation:`يوصي بالصبر والزهد ومخالفة الهوى مع دوام المراقبة لله؛ فصلاح الباطن مفتاح صلاح الظاهر.`},
  {id:2, text:`أوحى الله إلى بعض الأنبياء: أمّا زهدك في الدُّنيا فتعجِّلك الرَّاحة، وأمّا انقطاعك إلي فيعزِّزك بي، ولكن هل عاديت لي عدوًّا وواليت لي وليًّا؟`, source:``, explanation:`الزهد يخفف مؤونة الدنيا، والاعتماد على الله يمنح العزة؛ والولاء والبراءة معيار صدق الانتماء.`},
  {id:3, text:`روي أنّه حُمل له حمل بزٍّ له قيمة كثيرة، فَسَلَّ في الطريق، فكتب إليه الذي حمله يعرِّفه الخبر، فوقّع بخطِّه: إنَّ أنفسنا وأموالنا من مواهب الله الهنيئة وعواريه المستودعة، يمتع بما متع منها في سرور وغبطة، ويأخذ ما أخذ منها في أجر وحسبة. فمن غلب جزعه على صبره حبط أجره، ونعوذ بالله من ذلك.`, source:``, explanation:`الأنفس والأموال عواري عند الله؛ الصبر عند الفقد يورث الأجر، والجزع يحبط الثواب.`},
  {id:4, text:`من شهد أمرًا فكرهه كان كمن غاب عنه، ومن غاب عن أمر فرضيه كان كمن شهده.`, source:``, explanation:`الرضا والسخط يساويان الحضور والغياب في الأثر الأخلاقي؛ الموقف القلبي محسوب كالفعلي.`},
  {id:5, text:`من أصغى إلى ناطق فقد عبده، فإن كان الناطق عن الله فقد عبد الله؛ وإن كان الناطق ينطق عن لسان إبليس فقد عبد إبليس.`, source:``, explanation:`الإصغاء الطائع عبادة للمرجع؛ فإن كان عن الله فطاعة، وإن كان عن الباطل فاتباع لإبليس.`},
  {id:6, text:`قال له أبو هاشم الجعفريّ يوم تزوَّج أمَّ الفضل ابنة المأمون: يا مولاي لقد عظمت علينا بركة هذا اليوم. فقال عليه السلام: يا أبا هاشم عظمت بركاتُ الله علينا فيه؟ قلت: نعم يا مولاي، فما أقول في اليوم؟ فقال: قل فيه خيرًا فإنّه يُصيبك. قلت: يا مولاي أفعل هذا ولا أخالفه. قال عليه السلام: إذاً ترشد ولا ترى إلاّ خيرًا.`, source:``, explanation:`تفاؤل اليوم بالخير يورث الخير؛ والكلمة الحسنة سبب للهداية ودوام البركة.`},
  {id:7, text:`وكتب عليه السلام إلى بعض أوليائه: أمّا هذه الدُّنيا فإنّا فيها مغترفون، ولكن من كان هواه هوى صاحبه ودان بدينه فهو معه حيث كان، والآخرة هي دار القرار.`, source:``, explanation:`من وافق أولياء الله في الهوى والدين كان معهم في المنزلة؛ والدنيا ممرّ والآخرة مقرّ.`},
  {id:8, text:`تأخير التوبة اغترار، وطول التسويف حيرة، والاعتلال على الله هلكة، والإصرار على الذنب أمنٌ لمكر الله، ولا يأمن مكر الله إلاّ القوم الخاسرون.`, source:``, explanation:`تأخير التوبة تسويف مهلك، والاعتلال على الله تضييع، والإصرار أمنٌ كاذب من مكره.`},
  {id:9, text:`روي أنَّ جمّالًا حمله من المدينة إلى الكوفة فكلَّمه في صلته وقد كان أبو جعفر عليه السلام وصله بأربعمائة دينار، فقال عليه السلام: سبحان الله؛ أما علمت أنَّه لا ينقطع المزيد من الله حتى ينقطع الشكر من العباد.`, source:``, explanation:`الزيادة من الله لا تنقطع ما دام الشكر قائمًا؛ الشكر يجلب المزيد.`},
  {id:10, text:`إظهار الشيء قبل أن يستحكم مفسدةٌ له.`, source:``, explanation:`تعجيل إظهار الأمور قبل إحكامها يفسدها؛ الإتقان قبل الإعلان.`},
  {id:11, text:`المؤمن يحتاج إلى توفيقٍ من الله، وواعظٍ من نفسه، وقبولٍ ممّن ينصحه.`, source:``, explanation:`كمال المؤمن بتوفيق من الله، ورقابة النفس، وقبول النصيحة.`},
  {id:12, text:`روى الشيخ المفيد بإسناده عن عليِّ بن مهزيار، عن بكر بن صالح قال: كتب صهرٌ لي إلى أبي جعفر الثاني صلوات الله عليه: إنَّ أبي ناصبٌ خبيثُ الرأي، وقد لقيتُ منه شدّةً وجهدًا، فرأيك — جعلتُ فداك — في الدعاء لي، وما ترى — جعلتُ فداك —؟ أفترى أن أكاشفه أم أُداريه؟ فكتب عليه السلام: قد فهمت كتابك وما ذكرتَ من أمر أبيك، ولستُ أدع الدعاءَ لك إن شاء الله، والمداراة خيرٌ لك من المكاشفة، ومع العسر يسر، فاصبر فإنَّ العاقبة للمتقين. ثبَّتك الله على ولاية من تولّيت، نحن وأنتم في وديعة الله الذي لا تضيع ودائعه. قال بكر: فعطف الله بقلب أبيه عليه حتى صار لا يخالفه في شيء.`, source:``, explanation:`المداراة مع المسيء أقرب للإصلاح من المكاشفة العنيفة؛ ومع العسر يسرٌ بالصبر.`},
  {id:13, text:`ملاقاة الإخوان نَشْرةٌ وتلقيحٌ للعقل وإن كان نزرًا قليلًا.`, source:``, explanation:`لقاء الإخوان يُنعش النفس ويُنمي العقل ولو كان يسيرًا.`},
  {id:14, text:`عن أبي هاشم الجعفري قال: سمعت أبا جعفر عليه السلام يقول: إنّ في الجنّة بابًا يُقال له «المعروف» لا يدخله إلاّ أهل المعروف، فحمدتُ الله في نفسي وفرحتُ بما أتكلفُ من حوائج الناس، فنظر إليَّ عليه السلام فقال: نعم، تمَّ على ما أنت عليه، فإنّ أهل المعروف في دنياهم هم أهل المعروف في الآخرة، جعلك الله منهم يا أبا هاشم ورحمك.`, source:``, explanation:`أهل المعروف في الدنيا هم أهل المعروف في الآخرة؛ فاثبت على قضاء حوائج الناس.`},
  {id:15, text:`سُئل عن قوله تعالى: «لله الأمر من قبل ومن بعد»، فقال عليه السلام: من قبل أن يأمر، ولله الأمر من بعد أن يأمر بما يشاء. فقلتُ في نفسي: هذا تأويل قوله تعالى: «ألا له الخلق والأمر تبارك الله أحسن الخالقين».`, source:``, explanation:`الأمر لله قبل الأمر وبعده؛ له الخلق والأمر جميعًا، فهو المالك المدبِّر.`},
  {id:16, text:`من أطاع هواه أعطى عدوَّه مُناه.`, source:``, explanation:`اتباع الهوى تمكين للعدو من مراده؛ قاوم هواك تسلم.`},
  {id:17, text:`راكب الشهوات لا تُستقال له عثرة.`, source:``, explanation:`من أدمن الشهوات تعثّر ولا تُستقال عثرته؛ الشهوة تورث الزلل.`},
  {id:18, text:`نعمةٌ لا تُشكر كسيئةٍ لا تُغفر.`, source:``, explanation:`نعمة بلا شكر كخطيئة بلا مغفرة؛ الشكر صون للنعمة.`},
  {id:19, text:`كيف يضيع من الله كافله، وكيف ينجو من الله طالبه، ومن انقطع إلى غير الله وكّله الله إليه.`, source:``, explanation:`من تولّى الله لا يضيعه، ومن طلب غيره وكله إليه؛ الاعتصام بالله نجاة.`},
  {id:20, text:`اتَّئِد تُصِبْ أو تَكِدْ.`, source:``, explanation:`التؤدة سبب الإصابة، والعجلة سبب الكدّ والخطأ؛ رويدًا تُصب.`},

  {id:21, text:`من لم يعرف الموارد أعيته المصادر.`, source:``, explanation:`من جهل الموارد أعجزته المصادر؛ فالعلم بمداخل الأمور ومخارجها مفتاح التدبير.`},
  {id:22, text:`من انقاد إلى الطمأنينة قبل الخبرة، فقد عرض نفسه للهلكة والعاقبة المتعبة.`, source:``, explanation:`الاطمئنان قبل الخبرة مخاطرة؛ قد يجر تبعات متعبة وهلكة.`},
  {id:23, text:`من هجر المداراة قاربه المكروه.`, source:``, explanation:`ترك المداراة يجلب المكروه؛ اللين وحسن الخلق يدفعان الشر.`},
  {id:24, text:`إياك ومصاحبة الشرير فإنه كالسيف المسلول يحسن منظره ويقبح أثره.`, source:``, explanation:`الشرير كالسيف: يَحسُن منظره ويقبُح أثره؛ فاحذر صحبته.`},
  {id:25, text:`عزّ المؤمن غناه عن الناس.`, source:``, explanation:`عزّ المؤمن في استغنائه عن الناس؛ التعلق بالله يغنيه.`},
  {id:26, text:`لا يضرّك سخط من رضاه الجور.`, source:``, explanation:`سخط أصحاب الجور لا يضر من استقام؛ الميزان رضا الحق لا رضا الظالم.`},
  {id:27, text:`كفى بالمرء خيانة أن يكون أمينًا للخونة.`, source:``, explanation:`من ائتمن الخائن خان الأمانة؛ فلا يكن أمينًا للخونة.`},
  {id:28, text:`من عمل على غير علم ما يفسد أكثر مما يصلح.`, source:``, explanation:`العمل بغير علم يفسد أكثر مما يصلح؛ اطلب العلم قبل العمل.`},
  {id:29, text:`القصد إلى الله تعالى بالقلوب أبلغ من إتعاب الجوارح بالأعمال.`, source:``, explanation:`توجّه القلب إلى الله أنفع من إرهاق الجوارح بلا حضور؛ الإخلاص روح العمل.`},
  {id:30, text:`من عتب من غير ارتياب اعتِبَ من غير استعتاب.`, source:``, explanation:`العتب بلا ريبة ظلم؛ ومن ظلم في العتاب لا يُستعطف له العذر.`},

  {id:31, text:`الثقة بالله ثمنٌ لكلّ غالٍ وسُلَّمٌ إلى كلّ عالٍ.`, source:``, explanation:`الثقة بالله ثمن النفائس وسُلّم المعالي؛ بها تُنال الغايات.`},
  {id:32, text:`إذا نزل القضاء ضاق الفضاء.`, source:``, explanation:`إذا نزل القضاء ضاق الفضاء؛ فسلّم وارضَ بحكم الله.`},
  {id:33, text:`غِنى المؤمن غِناه عن الناس.`, source:``, explanation:`غِنى المؤمن الحقيقي استغناؤه عن الناس، لا كثرة ماله.`},
  {id:34, text:`من لم يرضَ من أخيه بحسن النيّة لم يرضَ بالعطية.`, source:``, explanation:`من لم يرض بالنية الحسنة فلن يرضى بالعطية؛ أصل العلاقة حسن القصد.`},
  {id:35, text:`قد عاداك من ستر عنك الرشدَ اتباعًا لما تهواه.`, source:``, explanation:`من حجب عنك الرشد متّبعًا هواه فقد عاداك؛ لأن الهداية أعظم نصح.`},
  {id:36, text:`الحوائج تُطلب بالرَّجاء وهي تنزل بالقضاء، والعافية أحسن عطاء.`, source:``, explanation:`الرجاء سبب قضاء الحوائج، والقضاء ينزل بقدر الله؛ والعافية أعظم عطاء.`},
  {id:37, text:`لا تُعادِ أحدًا حتى تعرف الذي بينه وبين الله تعالى؛ فإن كان مُحسنًا فإنّه لا يسلّمه إليك، وإن كان مسيئًا فإن علمك به يكفيكَه فلا تُعاده.`, source:``, explanation:`لا تعادِ أحدًا حتى تعرف ما بينه وبين الله؛ فالله يكفيك المحسن والمسيء.`},
  {id:38, text:`لا تكن وليًّا لله في العلانية، عدوًّا له في السِّرّ.`, source:``, explanation:`لا تُظهر الولاية وتُبطن العداوة؛ الاتساق بين العلانية والسرّ من الإيمان.`},
  {id:39, text:`التَّحفّظ على قدر الخوف.`, source:``, explanation:`التحفّظ بقدر الخوف؛ فالمروءة بين التوكل والأخذ بالأسباب.`},
  {id:40, text:`الأيامُ تهتك لك الأمر عن الأسرار الكامنة.`, source:``, explanation:`الأيام تكشف الأسرار؛ فاصبر حتى يتبيّن الأمر.`},
];

/* ========= وظائف العرض والتصفّح ========= */
const fmtNum = (n) => new Intl.NumberFormat('ar-EG').format(n);
const App = { data: hadiths, current: 1 };

function router(){
  const saved = localStorage.getItem('lastHadith');
  const def = saved ? `#/hadith/${saved}` : '#/hadith/1';
  const hash = location.hash || def;
  const [ , route, param ] = hash.split('/');
  if(route==='index') renderIndex();
  else if(route==='hadith') renderHadith(parseInt(param||'1',10));
  else renderHadith(1);
}

function renderIndex(){
  const app = document.getElementById('app');
  const saved = localStorage.getItem('lastHadith');
  const last = saved ? parseInt(saved,10) : 1;

  const searchBox = `
    <div class="card" style="margin-bottom:12px">
      <label for="q"><strong>🔎 بحث:</strong></label>
      <input id="q" type="text" placeholder="ابحث في النص/الشرح/الرقم..." style="width:100%;padding:10px;border:1px solid #d9c8a6;border-radius:10px;margin-top:6px" />
      <div class="actions" style="margin-top:10px">
        <button class="btn" onclick="location.hash='#/hadith/${last}'">متابعة القراءة (آخر حديث: ${fmtNum(last)})</button>
        <button class="btn secondary" onclick="(document.getElementById('q').value=''); filterIndex('')">مسح البحث</button>
      </div>
    </div>`;

  const items = App.data.map(h => {
    const title = `الحديث ${fmtNum(h.id)}`;
    const snippet = (h.text || '').slice(0, 80);
    return `
      <div class="index-item" data-number="${h.id}" data-text="${(h.text||'').replace(/\"/g,'&quot;')}" data-expl="${(h.explanation||'').replace(/\"/g,'&quot;')}">
        <h3>${title}</h3>
        <p class="meta">${snippet}...</p>
        <button class="btn" onclick="location.hash='#/hadith/${h.id}'">فتح</button>
      </div>`;
  }).join('');

  app.innerHTML = `
    ${searchBox}
    <div class="card">
      <h2 class="hadith-title">فهرس الأحاديث (${fmtNum(App.data.length)})</h2>
      <div class="index-grid" id="indexGrid">${items}</div>
    </div>`;
  document.getElementById('q').addEventListener('input',(e)=>filterIndex(e.target.value));
  scrollTo(0,0);
}

function filterIndex(query){
  const grid = document.getElementById('indexGrid');
  const q = (query||'').trim();
  for(const item of grid.children){
    const num = item.getAttribute('data-number');
    const t = item.getAttribute('data-text')||'';
    const e = item.getAttribute('data-expl')||'';
    const hay = `${num} ${t} ${e}`;
    item.style.display = (!q || hay.includes(q)) ? '' : 'none';
  }
}

function renderHadith(n){
  n = Math.max(1, Math.min(n, App.data.length));
  App.current = n;
  try{ localStorage.setItem('lastHadith', String(n)); }catch(_){}
  const h = App.data[n-1];
  const app = document.getElementById('app');

  const src = (h.source && h.source.trim()) ? h.source.trim() : '<span class="placeholder">— غير مذكور —</span>';
  const expl = (h.explanation && h.explanation.trim()) ? h.explanation.trim() : '<span class="placeholder">— سيضاف لاحقًا —</span>';

  app.innerHTML = `
    <article class="card">
      <h2 class="hadith-title">الحديث ${fmtNum(h.id)}</h2>
      <div class="hadith-text">${h.text}</div>
      <div class="card" style="background:#fff9; border-color:#eadfcb">
        <strong>شرح الحديث</strong>
        <p class="hadith-text">${expl}</p>
      </div>
      <p class="meta"><span class="badge">المصدر</span> ${src}</p>
      <div class="actions">
        <button class="btn secondary" onclick="location.hash='#/index'">فهرس</button>
        <button class="btn" onclick="location.hash='#/hadith/${n-1}'" ${n<=1?'disabled':''}>السابق</button>
        <button class="btn" onclick="location.hash='#/hadith/${n+1}'" ${n>=App.data.length?'disabled':''}>التالي</button>
      </div>
    </article>`;
  scrollTo(0,0);
}

window.addEventListener('hashchange',router);
window.addEventListener('load',router);
</script>
</body>
</html>
